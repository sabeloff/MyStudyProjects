<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar">
            <button> <img src="magnifying-glass-search.png" class="search"></button>
        </div>
        <div class="weather">
            <h2 class="city">Погода в Києві</h2>
            <div class="temp">норм°C</div>
            <img src="" alt="" class="icon">
            <div class="description">гарно</div>
            <div class="humidity">вологість норм</div>
            <div class="wind">як повіє буйнесенький вітер</div>
            <div class="pressure">атмосферний тиск</div>


        </div>
    </div>
</body>
</html>
