<!DOCTYPE html>
<html lang="en">
  <head>
<title>freeCodeCamp Survey Form</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label">Name<input id="name" type="text" name="name" placeholder="Enter your name" required /></label>
      <label id="email-label">Email<input id="email" placeholder="Enter your email" type="email" name="email" required /></label>
      <label id="number-label">Age(optional)<input id="number" type="number" name="age" placeholder="Age" min="10" max="99" /></label>
      <label>Which option best describes your current role?
<select id="dropdown" name="role">
            <option>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
</label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input class="radio" type="radio" name="recommend" value="definitely"/>Definitely</label>
      <label><input class="radio" type="radio" name="recommend" value="maybe"/>Maybe</label>
      <label><input class="radio" type="radio" name="recommend" value="Not-sure"/>Not sure</label>
      
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
      </label>
    </fieldset>
    <fieldset>What would you like to see improved? (Check all that apply)
      <label><input class="improve" type="checkbox" name="front-end" value="front-end">Front-end Projects</label>
      <label><input class="improve"
      type="checkbox" name="Back-end" value="Back-end">Back-end Projects</label>
      <label><input class="improve" type="checkbox" name="Data-Visualization" value="Data-Visualization">Data Visualization</label>
      <label><input class="improve"
      type="checkbox" name="Challenges" value="Challenges">Challenges</label>
      <label><input class="improve"
      type="checkbox" name="Open-Source-Community" value="Open-Source-Community">Open Source Community</label>
      <label><input class="improve"
      type="checkbox" name="Gitter-help-rooms" value="Gitter-help-rooms">Gitter help rooms</label>
      <label><input class="improve"
      type="checkbox" name="Videos" value="videos">Videos</label>
      <label><input class="improve"
      type="checkbox" name="City-Meetups" value="city-meetups">City Meetups</label>
      <label><input class="improve"
type="checkbox" name="Wiki" value="wiki">Wiki</label>
      <label><input class="improve" type="checkbox" name="Forum" value="forum">Forum</label>
      <label><input class="improve"
type="checkbox" name="Additional-Courses" value="additional-courses">Additional Courses</label>

    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?<textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
    </fieldset>
  <input id="submit" type="submit" value="Submit" />
    </form>
    </body>
</html>
